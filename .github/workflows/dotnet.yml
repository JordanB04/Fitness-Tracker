name: dotnet-ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore API project
        run: dotnet restore ./src/FitnessTracker.Api/FitnessTracker.Api.csproj

      # ✅ FIXED: Automatically detect and restore any test project
      - name: Restore Test project
        run: |
          test_proj=$(find . -name "*.Tests.csproj" | head -n 1)
          if [ -z "$test_proj" ]; then
            echo "⚠️ No test project found."
          else
            echo "Restoring test project: $test_proj"
            dotnet restore "$test_proj"
          fi

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --verbosity normal
