name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/FitnessTracker.Api/FitnessTracker.Api.csproj

      - name: Build project
        run: dotnet build src/FitnessTracker.Api/FitnessTracker.Api.csproj --no-restore --configuration Release
