name: dotnet-ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore all projects
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (if found)
        run: |
          test_proj=$(find . -name "*.Tests.csproj" | head -n 1)
          if [ -z "$test_proj" ]; then
            echo "‚ö†Ô∏è No test project found. Skipping tests."
          else
            echo "üß™ Running tests for: $test_proj"
            dotnet test "$test_proj" --no-build --verbosity normal
          fi
